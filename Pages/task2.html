    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../Assets/JS/main.js"></script>

    <style>
        content {
            margin: 0;
            width: 1000px;
            height: 1200px;
            display: flex;
        }
    
        .container2 {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: black solid 1px;
            background: #00FFFF;
        }
    
        .container1 {
            bottom: 0;
            right: 0;
        }
    
        svg {
            position: absolute;
            overflow: visible;
        }
    
        #B {
            top: 5px;
            left: 5px;
        }
    
        #I {
            bottom: 5px;
            right: 5px;
        }
    
        #pathB {
            opacity: 1;
        }
    
        #pathI {
            opacity: 1;
        }
    
        .container2:hover #B {
            animation: hover_B 0.7s linear forwards;
        }
    
        .container2:hover #I {
            animation: hover_I 0.7s linear forwards;
        }
    
        @keyframes hover_B {
            0% {
                transform: translate(0, 0) scale(1);
            }
    
            35% {
                transform: translate(120px, 0) scale(1.1);
                ;
            }
    
            50% {
                transform: translate(130px, 50px) scale(1.2);
            }
    
            65% {
                transform: translate(120px, 70px) scale(1.3);
            }
    
            100% {
                transform: translate(50px, 70px) scale(1.4);
            }
        }
    
        @keyframes hover_I {
            0% {
                transform: translate(0, 0) scale(1);
            }
    
            35% {
                transform: translate(-120px, 0) scale(1.1);
            }
    
            50% {
                transform: translate(-130px, -50px) scale(1.2);
            }
    
            65% {
                transform: translate(-120px, -70px) scale(1.3);
            }
    
            100% {
                transform: translate(-50px, -70px) scale(1.4);
            }
        }
    
        @keyframes clicked_B {
            0% {
                transform: rotate(0) translate(72px, 102px) scale(1.4);
                opacity: 1;
            }
    
            60% {
                transform: rotate(0) translate(72px, 102px) scale(1.4);
                opacity: 1;
            }
    
            80% {
                transform: rotate(180deg) translate(72px, 102px) scale(1.4);
                opacity: 1;
            }
    
            99% {
                transform: rotate(360deg) translate(72px, 102px) scale(1.4);
                opacity: 1;
            }
    
            100% {
                transform: rotate(360deg) translate(72px, 102px) scale(1.4);
                opacity: 0;
            }
        }
    
        @keyframes clicked_I {
            0% {
                transform: rotate(0) translate(-69px, -97px) scale(1.4);
                opacity: 1;
            }
    
            60% {
                transform: rotate(0) translate(-69px, -97px) scale(1.4);
                opacity: 1;
            }
    
            80% {
                transform: rotate(180deg) translate(-69px, -97px) scale(1.4);
                opacity: 1;
            }
    
            99% {
                transform: rotate(360deg) translate(-69px, -97px) scale(1.4);
                opacity: 1;
            }
    
            100% {
                transform: rotate(360deg) translate(-69px, -97px) scale(1.4);
                opacity: 0;
            }
        }
    
        #circle {
            opacity: 0;
        }
    
        .container2:active #circle {
            animation: circle 2.5s linear forwards;
        }
    
        @keyframes circle {
            0% {
                opacity: 1;
            }
    
            60% {
                opacity: 1;
            }
    
            61% {
                opacity: 0;
            }
    
            100% {
                opacity: 0;
            }
        }
    
        .container2:active #B {
            transform-origin: 72px 102px;
            animation: clicked_B 2.5s linear forwards;
        }
    
        .container2:active #I {
            transform-origin: -30px -45px;
            animation: clicked_I 2.5s linear forwards;
        }
    
        #image {
            position: absolute;
            width: 125px;
            height: auto;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            left: 50%;
        }
    
        #fName {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-weight: bold;
            color: white;
        }
    
        #sName {
            position: absolute;
            top: 15px;
            left: 15px;
            font-weight: bold;
            color: white;
        }
    
        #lastP {
            opacity: 0;
        }
    
        .container2:active #lastP {
            animation: last 3.5s linear forwards;
        }
    
        @keyframes last {
            0% {
                opacity: 0;
            }
    
            75% {
                opacity: 0;
            }
    
            76% {
                opacity: 1;
            }
    
            100% {
                opacity: 1;
            }
        }
    
        .container2:active {
            animation: size 4s linear forwards;
        }
    
        @keyframes size {
            0% {
                width: 200px;
                height: 200px
            }
    
            80% {
                width: 200px;
                height: 200px
            }
    
            100% {
                width: 240px;
                height: 240px;
            }
        }
    </style>
